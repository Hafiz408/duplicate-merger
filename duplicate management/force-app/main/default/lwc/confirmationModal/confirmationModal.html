<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Header -->
            <header class="slds-modal__header custom-header-border">
                <h2 class="slds-text-heading_medium">{title}</h2>
            </header>

            <!-- Modal/Popup Body -->
            <div class="slds-modal__content slds-p-around_medium custom-content-border">
                <p>{description}</p>
            </div>

            <!-- Modal/Popup Footer -->
            <footer class="slds-modal__footer custom-footer-border">
                <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                <lightning-button variant="brand" label="Confirm" onclick={handleConfirm}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
