<template>
    <section class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">Compare Records</h2>
            </header>

            <div class="slds-modal__content slds-p-around_medium">
                <div class="slds-grid slds-wrap">
                    <!-- Comparison Table -->
                    <div class="slds-col slds-size_4-of-7">
                        <lightning-datatable
                            key-field="id"
                            data={comparisonData}
                            columns={comparisonColumns}
                            hide-checkbox-column>
                        </lightning-datatable>
                    </div>

                    <!-- Field Selection -->
                    <div class="slds-col slds-size_3-of-7">
                        <lightning-dual-listbox
                            name="fieldSelection"
                            label="Select Fields"
                            source-label="Available"
                            selected-label="Selected"
                            field-level-help="Select preferred fields to compare"
                            options={fieldOptions}
                            value={selectedFields}
                            onchange={handleFieldSelection}>
                        </lightning-dual-listbox>
                    </div>
                </div>
            </div>

            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={acceptChanges}>Accept Record</button>
                <button class="slds-button slds-button_destructive" onclick={confirmRemoveRecord}>Remove Record</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
